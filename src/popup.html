<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="popup.css" />
  <title>Bookmarkly extension</title>
</head>
<body>
  <div class="root">
    <h1>Bookmarkly</h1>
    <form id="bookmark-form" class="bookmark-form">
      <div>
        <label for="title">Bookmark Title</label>
        <input type="text" id="title" placeholder="Bookmark Title" required />
      </div>
      <div>
        <label for="url">Bookmark URL</label>
        <input type="url" id="url" placeholder="Bookmark URL" required />
      </div>
      <div>
        <label for="tags">Author</label>
        <input type="text" id="author" placeholder="Original Author (Optional)" />
      </div>  
     
      <button type="submit">Save Bookmark</button>
    </form>
    <div id="bookmark-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
